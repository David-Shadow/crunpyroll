name: Main Python workflow

on:
  release:
    types: [published]
  push:
    branches:
      - main

permissions:
  contents: read

jobs:          
  deploy:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: '3.x'
    - name: Check commit title
      run: |
        if [[ "$(git log -1 --pretty=%B)" == docs* ]]; then
          echo "Commit title starts with 'docs'. Skipping deployment."
          exit 0
        fi
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install build
    - name: Build package
      run: python -m build
    - name: Publish package
      uses: pypa/gh-action-pypi-publish@27b31702a0e7fc50959f5ad993c78deac1bdfc29
      with:
        user: __token__
        password: ${{ secrets.PYPI_API_TOKEN }}
